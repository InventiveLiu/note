<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="dpr"></div>
  <div style="border-bottom: 1px solid #f00;">1px</div>
  <br >
  <div style="border-bottom: 0.5px solid #f00;">0.5px</div>
</body>
<script>
  window.onload = () => {
    document.getElementById('dpr').innerHTML = `dpr: ${window.devicePixelRatio}`;
  }
</script>
</html>
